<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculadora de Hipotecas</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Calculadora de Hipotecas</h1>
    <form id="formulario">
      <label>Monto del préstamo (€):</label>
      <input type="number" id="monto" required />

      <label>Tasa de interés anual (%):</label>
      <input type="number" id="interes" step="0.01" required />

      <label>Años del préstamo:</label>
      <input type="number" id="anios" required />

      <button type="submit">Calcular cuota</button>
    </form>
    <div id="resultado"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
